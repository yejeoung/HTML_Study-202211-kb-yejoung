<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            width: 150px;
        }
    </style>
</head>
<body>
    <table>
        <!-- html에서는 표를 나타내는 줄이 없기 때문에 css에서 만들어주어야한다. -->
        <tr>
            <th>이름</th>
            <td>홍길동</td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>010-1111-2222</td>
        </tr>
    </table>
</body>
</html>
