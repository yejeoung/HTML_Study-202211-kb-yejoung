<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            position: relative;
            left: 100px;
            top: 50px;
            border: 1px solid black;
            width: 300px;
            height: 100px;
            background-color: brown;
        }
        .box2 {
            display: inline-block;
            border: 1px solid black;
            width: 300px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1">
        웹 개발 시작하기
    </div>
    <div class="box2">
        웹 개발 시작하기
    </div>
</body>
</html>
